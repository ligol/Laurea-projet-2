<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Communication avec socket.io !</h1>
        <p><input type="button" value="Envoyer un message" id="poke" /></p>
        
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');
            var pseudo = prompt('Envoyer HASH clé publique perso!');
            socket.emit('userInfo', pseudo);
            var follow = prompt('Envoyer HASH clé publique follow!');
            socket.emit('userFollow', follow);
            socket.on('recept', function(message) {
                alert('Le serveur a un message pour vous : ' + message);
            })
            socket.on('connected', function(message) {
                alert('Le serveur a un message pour vous : ' + message);
            })
            socket.on('message', function(message) {
                alert('Le serveur a un message pour vous : ' + message);
            })
            $('#poke').click(function () {
                var message = prompt('Votre message:');
                socket.emit('message', message);
            })
        </script>
    </body>
</html>
